<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../JavaScript_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>javascript</title>
</head>

<body>

    <header>
        <h1>Javascript</h1>
    </header>

    <div class="container">

        <div>
            <p>El atractivo de AJAX es su naturaleza "asíncrona", lo que significa que puede comunicarse con el
                servidor, intercambiar
                datos y actualizar la página sin tener que recargar el navegador.
            </p>

        </div>

        <div>
            <h4>Objeto XMLHttpRequest</h4>
            <div class="xhr"></div>
        </div>


        <div>
            <h4>Fetch</h4>
            <div class="fetch"></div>
        </div>

        <div>
            <h4>API Fetch + Async-Await</h4>
            <div class="fetch-async"></div>
        </div>


        <div>
            <h4>Axios</h4>
            <div class="axios"></div>
        </div>

        <div>
            <h4>Axios + Async-Await</h4>
            <div class="axios-async"></div>
        </div>

    </div>

    <script src="js/fetch.js" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js" type="module"></script> -->
</body>

</html>
